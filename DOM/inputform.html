<body>
	<form>

		<br><br>

<table class="tb" style="border: 3px solid black;">

</table>

	

</body>
<script type="text/javascript">
		<!-- //input -->
		document.getElementById('iput').style.color='red';

		console.log(g);

		document.getElementById('p3').style.color='skyblue';

		let lis = document.getElementByTagName('li');

		lis[0].innerText = 'Aditya Engineering College';
		lis[1].innerText = 'Aditya College of Engineering and Technology';
		lis[2].innerText = 'Aditya College of Engineering';
// table
		let tds = document.getElementsByTagName('td');
		var k=9;

		}
